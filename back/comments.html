<!-- Paragraph -->
<div class="form-field wide">
	<label for="schoolVideosInput">School Videos (optional)</label>
	<div class="input-box">
		<textarea
			name="schoolVideos"
			id="schoolVideosInput"
			placeholder="Enter School Videos Status - why its pending (if it is)"></textarea>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
		<span></span>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Date -->
<div class="form-field">
	<label for="filedInput">Field</label>
	<div class="input-box">
		<input type="date" id="filedInput" name="nextAppointment" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Option -->
<div class="form-field">
	<label for="metadataInput">Meta Data (optional)</label>
	<div class="input-box">
		<select name="metadata" id="metadataInput">
			<option value="">Select</option>
			<option value="Pending">Pending</option>
			<option value="Started">Started</option>
			<option value="Ongoing">Ongoing</option>
			<option value="Completed">Completed</option>
			<option value="NA">NA</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Custom Optional -->
<div class="form-field">
	<label for="websiteModeInput">Website Mode (optional)</label>
	<div class="input-box">
		<select name="websiteMode" id="websiteModeInput">
			<option value="">Select</option>
			<option value="Pending">Pending</option>
			<option value="Maintenance">Maintenance</option>
			<option value="Coming Soon">Coming Soon</option>
			<option value="Website Redirection">Website Redirection</option>
			<option value="Normal">Normal</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Input -->
<div class="form-field">
	<label for="schoolReadinessCompletedInput">School Readiness Completed (optional)</label>
	<div class="input-box">
		<input
			type="date"
			name="schoolReadinessCompleted"
			id="schoolReadinessCompletedInput"
			placeholder="School Readiness Completed" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>
