<!-- Paragraph -->
<div class="form-field wide">
	<label for="outstandingItemsCommentsInput">outstandingItemsComments (optional)</label>
	<div class="input-box">
		<textarea
			name="outstandingItemsComments"
			id="outstandingItemsCommentsInput"
			placeholder="Enter Outstanding Items Comments"></textarea>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
		<span></span>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Date -->
<div class="form-field">
	<label for="filedInput">Field</label>
	<div class="input-box">
		<input type="date" id="filedInput" name="nextAppointment" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Option -->
<div class="form-field">
	<label for="appPlatformInput">App Platform (optional)</label>
	<div class="input-box">
		<select name="appPlatform" id="appPlatformInput">
			<option value="">Select</option>
			<option value="NextSchool">NextSchool</option>
			<option value="Private App">Private App</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Custom Optional -->
<div class="form-field">
	<label for="schoolStatusInput">School Status (optional)</label>
	<div class="input-box">
		<select name="schoolStatus" id="schoolStatusInput">
			<option value="">Select</option>
			<option value="Active">Active</option>
			<option value="Ready">Ready</option>
			<option value="Upcoming">Upcoming</option>
			<option value="Inactive">Inactive</option>
			<option value="Disable">Disable</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Input -->
<div class="form-field">
	<label for="schoolSystemsInternalIdInput">School Systems Internal Id</label>
	<div class="input-box">
		<input
			type="text"
			name="schoolSystemsInternalId"
			id="schoolSystemsInternalIdInput"
			placeholder="School Systems Internal Id" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>
