<!-- Paragraph -->
<div class="form-field wide">
	<label for="streetAddressInput">Street Address</label>
	<div class="input-box">
		<textarea name="streetAddress" id="streetAddressInput" placeholder="Street Address"></textarea>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
		<span></span>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Date -->
<div class="form-field">
	<label for="filedInput">Field</label>
	<div class="input-box">
		<input type="date" id="filedInput" name="nextAppointment" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Option -->
<div class="form-field">
	<label for="weeklyOnboardingInput">Weekly Onboarding</label>
	<div class="input-box">
		<select name="weeklyOnboarding" id="weeklyOnboardingInput">
			<option value="">Select</option>
			<option value="Pending">Pending</option>
			<option value="Started">Started</option>
			<option value="Ongoing">Ongoing</option>
			<option value="Completed">Completed</option>
			<option value="NA">NA</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Input -->
<div class="form-field">
	<label for="billingDateInput">Billing Date (optional)</label>
	<div class="input-box">
		<input type="date" name="billingDate" id="billingDateInput" placeholder="Billing Email Address" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>
