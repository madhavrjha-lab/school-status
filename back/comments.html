<!-- Paragraph -->
<div class="form-field wide">
	<label for="stakeholderInfoCommentInput">Street Address</label>
	<div class="input-box">
		<textarea
			name="stakeholderInfoComment"
			id="stakeholderInfoCommentInput"
			placeholder="stakeholderInfoComment"></textarea>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
		<span></span>
	</div>
	<div class="invalid-message"></div>
</div>

<!-- Date -->
<div class="form-field">
	<label for="filedInput">Field</label>
	<div class="input-box">
		<input type="date" id="filedInput" name="nextAppointment" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Option -->
<div class="form-field">
	<label for="weeklyOnboardingInput">Weekly Onboarding</label>
	<div class="input-box">
		<select name="weeklyOnboarding" id="weeklyOnboardingInput">
			<option value="">Select</option>
			<option value="Pending">Pending</option>
			<option value="Started">Started</option>
			<option value="Ongoing">Ongoing</option>
			<option value="Completed">Completed</option>
			<option value="NA">NA</option>
		</select>
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message">This is mandatory to select</div>
</div>

<!-- Input -->
<div class="form-field">
	<label for="stakeholderInfoCommentInput">Stakeholder Info Comment (optional)</label>
	<div class="input-box">
		<input
			type="email"
			name="stakeholderInfoComment"
			id="stakeholderInfoCommentInput"
			placeholder="Stakeholder Info Comment" />
		<i class="fa-solid fa-circle-exclamation"></i>
		<i class="fa-solid fa-check"></i>
	</div>
	<div class="invalid-message"></div>
</div>
